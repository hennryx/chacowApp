<div class="bg-white rounded-lg min-w-full shadow-sm p-4 ">
    <div class="flex flex-row justify-between">
        <h1 class="text-2xl font-semibold text-blue-600 mb-4">Materials And Documents</h1>
        <div class="flex gap-2 flex-row items-center">
            <button (click)="handleFormModal()"
                class="px-4 py-2 bg-white border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <i class="pi pi-plus text-xs mr-2"></i>
                Add
            </button>
        </div>
    </div>
    <div class="overflow-hidden bg-white rounded-lg shadow-md">
        <table class="min-w-full table-auto">
            <thead>
                <tr class="text-sm leading-normal text-left text-gray-600 shadow-md uppercase bg-[#F0F4FB]">
                    <th class="px-6 py-3">Title</th>
                    <th class="px-6 py-3">Type</th>
                    <th class="px-6 py-3">Started</th>
                    <th class="px-6 py-3">Published</th>
                    <th class="px-6 py-3">Vol</th>
                    <th class="px-6 py-3">Status</th>
                    <th class="px-6 py-3">Actions</th>
                </tr>
            </thead>
            <tbody class="text-sm font-light text-gray-600">
                <tr *ngFor="let material of filteredMaterials" class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="px-6 py-3">{{ material.title }}</td>
                    <td class="px-6 py-3">{{ material.type }}</td>
                    <td class="px-6 py-3">{{ material.started }}</td>
                    <td class="px-6 py-3">{{ material.published }}</td>
                    <td class="px-6 py-3">{{ material.vol }}</td>
                    <td class="px-6 py-3">{{ material.status }}</td>
                    <td class="px-6 py-3 relative">
                        <button class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="openEditModal(material)">
                            <i class="pi pi-pencil text-blue-500"></i>
                        </button>
                        <button class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="deleteAction(material.id)">
                            <i class="pi pi-trash text-red-500"></i>
                        </button>
                    </td>
                </tr>

                <tr *ngIf="filteredMaterials.length === 0">
                    <td colspan="7" class="px-6 py-3 text-center font-bold text-lg">No Items</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
