<div class="mx-10">
    <div class="bg-white rounded-lg shadow-sm p-4 flex flex-col">
        <h2 class="text-2xl font-semibold text-blue-600 mb-4">Reports</h2>
        <div class="overflow-hidden bg-white rounded-lg shadow-md">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="text-sm leading-normal text-left text-gray-600 shadow-md uppercase bg-[#F0F4FB]">
                        <th class="px-6 py-3">#</th>
                        <th class="px-6 py-3">Subject code</th>
                        <th class="px-6 py-3">Subject name</th>
                        <th class="px-6 py-3">Description</th>
                        <th class="px-6 py-3">Program</th>
                    </tr>
                </thead>
                <tbody class="text-sm font-light text-gray-600">
                    <ng-container *ngFor="let attendance of attendanceData">
                        <!-- Date Row -->
                        <tr>
                            <td colspan="5" class="px-6 py-3 text-blue-600 font-semibold bg-gray-100">Date: {{
                                attendance.date }}</td>
                        </tr>
                        <!-- Records for the Date -->
                        <tr *ngFor="let record of attendance.records">
                            <td class="px-6 py-3">{{ record.id }}</td>
                            <td class="px-6 py-3">{{ record.subjectCode }}</td>
                            <td class="px-6 py-3">{{ record.subjectName }}</td>
                            <td class="px-6 py-3">{{ record.description }}</td>
                            <td class="px-6 py-3">{{ record.program }}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
