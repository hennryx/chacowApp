<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Document Search</h1>

        <!-- Search Bar -->
        <div class="mb-6 flex">
            <input type="text" [(ngModel)]="searchQuery" (input)="searchDocuments()"
                placeholder="Search documents by title, description, or type"
                class="w-full px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button (click)="searchDocuments()"
                class="bg-blue-500 text-white px-6 py-3 rounded-r-lg hover:bg-blue-600 transition duration-300">
                Search
            </button>
        </div>

        <!-- Document Results -->
        <div *ngIf="filteredDocuments.length > 0" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div *ngFor="let doc of filteredDocuments"
                class="bg-white shadow-md rounded-lg p-6 hover:shadow-lg transition duration-300" >
                <div (click)="openDocument(doc.urlRef)">
                    <h2 class="text-xl font-semibold mb-2 text-gray-800">{{ doc.materialtitle }}</h2>
                    <p class="text-gray-600 mb-4">{{ doc.description }}</p>
                    <div class="flex justify-between text-sm text-gray-500">
                        <span class="bg-blue-100 px-2 py-1 rounded">{{ doc.type }}</span>
                        <span>{{ doc.dateadded }}</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Results Message -->
        <div *ngIf="filteredDocuments.length === 0" class="text-center text-gray-500 mt-10">
            <p class="text-xl">No documents found matching your search.</p>
        </div>
    </div>
</div>
