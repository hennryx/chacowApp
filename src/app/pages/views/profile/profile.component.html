<div>
    <div class="card bg-white rounded-md p-4">
        <div class="p-4 sm:px-0">
            <h3 class="text-base font-semibold leading-7 text-gray-900">Profile Information</h3>
            <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Personal details</p>
        </div>
        <div class="mt-6 border-t border-gray-300"  *ngIf="userData">
            <dl class="divide-y divide-gray-200">
                <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Full name</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                        {{ userData.firstname }} {{ userData.lastname}}
                    </dd>
                </div>
                <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Email</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{userData.email}}</dd>
                </div>
                <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Role</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{userData.role}}</dd>
                </div>
            </dl>
        </div>

        <div class="mt-6 border-t border-gray-300 flex gap-4 items-center justify-center flex-col" *ngIf="!userData">
            <h1>Your not Logged in!</h1>
            <button class="btn rounded-md bg-blue-600 text-white p-4" (click)="logout()">Login here</button>
        </div>
    </div>
</div>
