<div class="relative z-10 w-full min-h-full" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed top-0 left-0 right-0 z-10 w-full h-full overflow-y-auto ">
        <div class="flex min-w-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-11/12">
                <div class="bg-white px-4 pb-4 pt-2">
                    <div class="sm:flex sm:items-start flex-col">
                        <div class="flex flex-row w-full">
                            <div class="mt-3 text-center sm:text-left w-full">
                                <div class="flex flex-row justify-between items-center h-full">
                                    <div class="flex flex-col">
                                        <h1 class="text-2xl font-semibold leading-6 text-gray-900" id="modal-title">{{teacher.firstname}} {{teacher.lastname}}</h1>
                                        <p class="text-gray-400 text-md">{{teacher.department}}</p>
                                        <button 
                                            class="btn btn-ghost rounded-md bg-blue-600 py-2 max-w-[60%]"
                                            (click)="handleChangeView(contentBody === 'info' ? 'schedules' : 'info')"
                                        >
                                            <span class="text-white text-xs text-nowrap">View {{contentBody === 'info' ? 'schedules' : 'info'}}</span>
                                        </button>
                                    </div>

                                    <!-- closed modal -->
                                    <div class="h-full flex items-start justify-start">
                                        <svg (click)="handleModal()" width="30px" height="30px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><title>ionicons-v5-m</title><path d="M448,256c0-106-86-192-192-192S64,150,64,256s86,192,192,192S448,362,448,256Z" style="fill:none;stroke:#000000;stroke-miterlimit:10;stroke-width:32px"></path><line x1="320" y1="320" x2="192" y2="192" style="fill:none;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></line><line x1="192" y1="320" x2="320" y2="192" style="fill:none;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></line></g></svg>
                                    </div>
                                </div>
    
                            </div>
                        </div>
                        <!-- body -->
                        <div class="mt-6 container m-auto w-full min-h-full flex flex-col justify-center items-center">
                            @if(contentBody === 'info') {
                                <div class="flex flex-row gap-4 w-4/5">
                                    <div class="card flex-1 max-w-md flex flex-col items-center justify-center bg-white rounded-md shadow-md p-4">
                                        <h1 class="text-blue-600 text-xl">12</h1>
                                        <p class="text-xs text-gray-500">Total attended</p>
                                    </div>
    
                                    <div class="card flex-1 max-w-md flex flex-col items-center justify-center bg-white rounded-md shadow-md p-4">
                                        <h1 class="text-blue-600 text-xl">0</h1>
                                        <p class="text-xs text-gray-500">Missed class</p>
                                    </div>
    
                                    <div class="card flex-1 max-w-md flex flex-col items-center justify-center bg-white rounded-md shadow-md p-4">
                                        <h1 class="text-blue-600 text-xl">4</h1>
                                        <p class="text-xs text-gray-500">Total subject</p>
                                    </div>
    
                                    <div class="card flex-1 max-w-md flex flex-col items-center justify-center bg-white rounded-md shadow-md p-4">
                                        <h1 class="text-blue-600 text-xl">2</h1>
                                        <p class="text-xs text-gray-500">Classes today</p>
                                    </div>
                                </div>
    
                                <div class="flex flex-col w-11/12 mt-2">
                                    <h1 class="my-4 text-lg font-bold">Classes today</h1>
                                    <Table [headData]="headerClasses" [contentData]="classesContent" (action)="handleAttendanceActions($event)"></Table>
                                </div>
    
                                <div class="flex flex-col w-11/12 mt-2">
                                    <h1 class="my-4 text-lg font-bold">Attendance History</h1>
                                    <Table [headData]="headerAttendance" [contentData]="attendanceContent"></Table>
                                </div>
                                
                            }
                            @if(contentBody === 'schedules') {
                                <div class="flex flex-col gap-4  w-4/5">
                                    <h1>schedules</h1>
                                    
                                    <Schedule />
                                </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
