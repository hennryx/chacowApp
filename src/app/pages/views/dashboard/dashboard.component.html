

<div class="mx-10 flex flex-col gap-4 p-9">
    <h2 class="text-2xl font-semibold text-blue-600 mb-4">Dashboard</h2>
   
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
        <div class="relative overflow-hidden bg-white shadow-md rounded-lg p-4">
            <h3 class="text-lg font-semibold text-blue-600 relative z-10 mb-2">Teachers</h3>
            <p class=" bottom-1 left-1 text-3xl font-bold text-gray-800 relative z-10">{{teachers.length}}</p>
            <div class="absolute -bottom-3 -left-3 w-[4.4rem] h-[4.4rem] bg-gray-300 rounded-full z-0"></div>
        </div>
        <div class="relative overflow-hidden bg-white shadow-md rounded-lg p-4">
            <h3 class="text-lg font-semibold text-blue-600 relative z-10  mb-2">Schedules</h3>
            <p class="text-3xl font-bold text-gray-800 relative z-10">{{schedules.length}}</p>
            <div class="absolute -bottom-3 -left-3 w-[4.4rem] h-[4.4rem] bg-gray-300 rounded-full z-0"></div>
        </div>
        <div class="relative overflow-hidden bg-white shadow-md rounded-lg p-4">
            <h3 class="text-lg font-semibold text-blue-600 relative z-10  mb-2">Departments</h3>
            <p class="text-3xl font-bold text-gray-800 relative z-10">{{programs.length}}</p>
            <div class="absolute -bottom-3 -left-3 w-[4.4rem] h-[4.4rem] bg-gray-300 rounded-full z-0"></div>
        </div>
        <div class="relative overflow-hidden bg-white shadow-md rounded-lg p-4">
            <h3 class="text-lg font-semibold text-blue-600 relative z-10  mb-2">Classes Today</h3>
            <p class="text-3xl font-bold text-gray-800 relative z-10">15</p>
            <div class="absolute -bottom-3 -left-3 w-[4.4rem] h-[4.4rem] bg-gray-300 rounded-full z-0"></div>
        </div>
    </div>
      

    <div class="bg-white rounded-lg shadow-sm p-4 flex flex-col gap-4">
        <div class="flex flex-row justify-between gap-2">
            <h1 class="text-2xl font-semibold text-blue-600 mb-4">Classes Today</h1>
        </div>
    
        <div class="overflow-hidden bg-white rounded-lg shadow-md w-full">
            <Table [headData]="schedulesHeader" [contentData]="filteredSchedules" (action)="handleAttendanceActions($event)" class="w-full"></Table>
        </div>
    </div>
</div>
