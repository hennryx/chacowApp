<header class="bg-white shadow-md min-h-[5vh] w-full">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
        <div class="flex lg:flex-1 h-full" *ngIf="!isLogin">
            <a 
                routerLink="/" 
                class="-m-1.5 p-1.5 flex gap-4 cursor-pointer"
            >
                <span class="text-blue-600">{{title}}</span>
            </a>
        </div>
        
        <div class="flex flex-1 justify-end" *ngIf="isLogin">
            <a routerLink="/profile" class="-m-1.5 p-1.5 flex gap-4 cursor-pointer hover:bg-gray-200 rounded-md">
                <div class="max-w-xs items-center rounded-full">
                    <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                </div>
                <span class="text-sm font-semibold leading-6 text-blue-600">{{fullName?.firstname + " " + fullName?.lastname}}</span>
            </a>
        </div>
    </nav>
</header>
