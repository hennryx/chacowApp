<form 
    [formGroup]="loginForm"
    (ngSubmit)="handleSubmit($event)"
    class="flex flex-col w-full h-max bg-white p-8 rounded-md gap-4 transition-all duration-500 ease-in-out transform animate-fadeIn"
>
    <h1 class="text-3xl text-blue-600">Login</h1>
    <div class="flex flex-col gap-4">
        <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <input 
                        type="text" 
                        name="email" 
                        id="email" 
                        formControlName="email"
                        class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                        placeholder="Juan@email.com"
                    >
                </div>
            </div>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="mt-2">
                <div class="relative flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <input 
                        [type]="passwordFieldType" 
                        name="password" 
                        formControlName="password"
                        id="password" 
                        class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" 
                        placeholder="********"
                    >
                    <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600">
                        <i class="pi" [ngClass]="passwordFieldType === 'password' ? 'pi-eye' : 'pi-eye-slash'"></i>
                    </button>
                </div>
            </div>
        </div>
        <p class="text-sm text-red-600">{{errorMsg}}</p>
        
        <div class="w-full">
            <button 
                type="submit"
                class="btn rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-md hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
                Sign in
            </button>
        </div>
        <p class="text-gray-400 text-sm" >Forgot password</p>
        <p class="text-gray-400 text-sm">Don't have an account? <span class="text-blue-600" (click)="showRegister()">Register here</span></p>
    </div>
</form>
