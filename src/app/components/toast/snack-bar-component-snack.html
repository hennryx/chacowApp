<span 
    class="snackbar" 
    matSnackBarLabel 
    [ngClass]="{'success': icon === 'success', 'danger': icon === 'danger', 'info': icon === 'info', 'warning': icon === 'warning',}"
>
    {{data.message}}
</span>
<span matSnackBarActions>
    <button mat-button matSnackBarAction (click)="snackBarRef.dismissWithAction()">closed</button>
</span>
