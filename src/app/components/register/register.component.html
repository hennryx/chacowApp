<form 
    class="flex flex-col box-border w-full bg-white p-8 rounded-md gap-4 h-full transition-all duration-500 ease-in-out transform animate-fadeIn"
    [formGroup]="registerForm"
    (ngSubmit)="handleRegister($event)"
>

    <div class="flex flex-col">
        <h1 class="text-3xl text-blue-600">Register</h1>
        <p class="text-gray-500 text-sm">Create a new account and record your attendance. </p>
    </div>
    <div class="flex flex-col gap-2">
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
            <div class="col-span-1 sm:col-span-2">
                <label for="fname" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                        <input 
                            type="text" 
                            formControlName="firstname" 
                            id="fname" 
                            class="block flex-1 w-full border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                            placeholder="Juan"
                        >
                    </div>
                </div>
            </div>

            <div class="col-span-1 sm:col-span-2">
                <label for="mname" class="block text-sm font-medium leading-6 text-gray-900">Middle name</label>
                <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                        <input 
                            type="text" 
                            formControlName="middlename" 
                            id="mname" 
                            class="block flex-1 w-full border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                            placeholder="P."
                        >
                    </div>
                </div>
            </div>

            <div class="col-span-1 sm:col-span-3">
                <label for="lname" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                        <input 
                            type="text" 
                            formControlName="lastname" 
                            id="lname" 
                            class="block flex-1 w-full border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                            placeholder="Dela cruz"
                        >
                    </div>
                </div>
            </div>
            
            <div class="col-span-1">
                <label for="suffix" class="block text-sm font-medium leading-6 text-gray-900">Suffix</label>
                <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                        <select 
                            formControlName="suffix" 
                            class="block flex-1 w-full bg-transparent rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        >
                            <option value="">None</option>
                            <option value="Jr.">Jr.</option>
                            <option value="Sr.">Sr.</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                            <option value="V">V</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        

        <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                    <input 
                        type="text" 
                        formControlName="email" 
                        id="email" 
                        class="block flex-1 w-full border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                        placeholder="Juan@email.com"
                    >
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
            <div class="col-span-4 md:col-span-4 lg:col-span-2">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="mt-2">
                    <div class="relative flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input 
                            [type]="passwordVisible ? 'text' : 'password'" 
                            formControlName="password" 
                            id="password" 
                            class="block flex-1 w-full border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" 
                            placeholder="********"
                        >
                        <button type="button" (click)="togglePasswordVisibility('password')" class="absolute right-2 top-1/2 transform -translate-y-1/2">
                            <i class="pi" [ngClass]="passwordVisible ? 'pi-eye' : 'pi-eye-slash'"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-span-4 md:col-span-4 lg:col-span-2">
                <label for="confirmPassword" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
                <div class="mt-2">
                    <div class="relative flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input 
                            [type]="confirmPasswordVisible ? 'text' : 'password'" 
                            formControlName="confirmPassword" 
                            class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" 
                            placeholder="********"
                        >
                        <button type="button" (click)="togglePasswordVisibility('confirmPassword')" class="absolute right-2 top-1/2 transform -translate-y-1/2">
                            <i class="pi" [ngClass]="confirmPasswordVisible ? 'pi-eye' : 'pi-eye-slash'"></i>
                        </button>
                    </div>
                </div>
            </div>
            <p class="text-sm text-red-600">{{errorMsg}}</p>
        </div>

        <div class="flex gap-x-3">
            <div class="flex h-6 items-center">
              <input id="acceptTerms" formControlName="acceptTerms" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
            </div>
            <div class="text-sm leading-6">
              <label for="acceptTerms" class="font-medium text-gray-900">Accept terms and condition</label>
              <p class="text-gray-500">You agree to our Terms of Service and Privacy Policy.</p>
            </div>
        </div>
        
        <div class="w-full">
            <button 
                class="btn rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-md hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >Sign up</button>
        </div>
        <p class="text-gray-400 text-sm">Already have an account? <span class="text-blue-600" (click)="showLogin()">Login here</span></p>
    </div>

</form>
